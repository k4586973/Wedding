<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join page</title>

<script type="text/javascript" src ="index.js"></script>
<link rel="stylesheet" href="Join.css" />


</head>

<body>

<div align= "center">

	<header><h1>회원가입</h1></header>
	<br>
		<table>
			<tbody>
				<tr>
					<td>
						<label for="userId">아이디</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="userId">
						
					</td>
				</tr>
				<tr>
					<td>
						<label for="userPw">비밀번호</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="Password" id="userPw" >
					</td>
				</tr>
				<tr>
					<td>
						<label for="userPw">비밀번호 재확인</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="Password" id="userPw" placeholder="다시 입력해주세요">
					</td>
				</tr>
				<tr><td></td></tr>
				<tr>
					<td>
						<label for="userName">성명</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="userName" style=width:250px;>
					</td>	
				</tr>
				<tr>
					<td>
						<label for="userDate">생년월일</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="date" id="userDate" style="width:250px">
					</td>
				</tr>
				
				<tr>
					<td>성별</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="gender" value="여자"> 여자
						&emsp; &emsp;&emsp; &emsp;
						<input type="radio" name="gender" value="남자"> 남자
					</td>
				<tr>
					<td>
						<label for="phone">전화번호</label>
					</td>
				</tr>
				
				<tr>
					<td>			
						<select name="phone" style=width:60px;>
							<option value="1">SKT</option>
							<option value="2">KT</option>
							<option value="3">LG U+</option>
						</select>
				
					
						<input type="tel" id="phone"  placeholder="전화번호 입력">
						<button type="button" onclick="alert('전화번호가 확인되었습니다')">전화번호 확인</button>
					</td>				
				</tr>

				<tr>
					<td>
						<label for="userEmail">이메일</label>
					</td>
				<tr>
					<td>
						<input type="text" id="userEmail" > @ 
						<select name="userEmail" style= "hidden:50px;">
							<option value="">::선택::</option>
							<option> 직접입력 </option>
							<option value="1">naver.com</option>
							<option value="2">hanmail.net</option>
							<option value="3">gmail.com</option>
						</select>
					</td>
			
					
				<tr>
					<td>SMS수신</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="sms" value="동의" checked> 동의
						&emsp; &emsp;&emsp; &emsp;
						<input type="radio" name="sms" value="동의하지않음"> 동의하지 않음
					</td>
				</tr>
			</tbody>	
		</table>
		
			<button type="submit">가입하기</button>
			&emsp; &emsp;&emsp; &emsp;

			<a href="Login.html">
				<button type="submit" ">취소</button>
			</a>
	</div>
			
</body>
</html>
